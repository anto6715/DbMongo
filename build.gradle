plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'it.unisalento.db.crud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}
springBoot {
	mainClassName = 'it.unisalento.db.crud.DbMongo.configurations.DbMongoApplication'
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'org.jongo', name: 'jongo', version: '1.4.0'
	compile 'de.undercouch:bson4jackson:2.9.2'
	compile 'dev.morphia.morphia:core:1.5.2'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
